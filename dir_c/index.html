<div class="box">
    <h1>労務顧問料金表</h1>
    <h2>社会保険手続き（継続契約・税込金額）</h2>
  <table class="table">
    <thead>
        <tr>
            <th>料金表</th>
            <th>労務顧問あり</th>
            <th>労務顧問なし</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>〜20名</td>
            <td>20,000円</td>
            <td>30,000円</td>
        </tr>
        <tr>
            <td>〜20名</td>
            <td>20,000円</td>
            <td>30,000円</td>
        </tr>
        <tr>
            <td>21~40名</td>
            <td>30,000円</td>
            <td>40,000円</td>
        </tr>
        <tr>
            <td>41名〜60名</td>
            <td>40,000円</td>
            <td>50,000円</td>
        </tr>
        <tr>
            <td>61名〜80名</td>
            <td>60,000円</td>
            <td>70,000円</td>
        </tr>
        <tr>
            <td>81名〜100名</td>
            <td>80,000円</td>
            <td>90,000円</td>
        </tr>
    </tbody>
</table>
</div>
<div class="suport">
  <h3>100名以上:応相談</h3>
  <p>上記金額は月額報酬・年間契約となります。</p>

<h2>給与計算代行<br>1,200円✖️従業員数</h2>
