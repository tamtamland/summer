<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Normalize.css">
    <link rel="stylesheet" href="style.css" class="style">
</head>


<body>
    
    <!-- <div class="box">
    <h1><a href="index.html"><img src="../img/hands_il.jpg" alt="事務所のロゴ">Ai社会保険労務士法人</a></h1> -->

  
    <div class="contact-form">
        <p class="title">お問い合わせ</p>
        <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="hidden" name="accessKey" value="533cdcd1-1559-4f9f-8429-cb436507aaa5">
            <!-- hiddenなのでHTMLで見えない。valueの中にアクセスキーをコピペ -->
            <div class="item">
                <label class="label">会社名</label>
                <input type="text" class="inputs" name="company"/>
            </div>
       
       
            <div class="item">
                <label class="label">お名前</label>
                <input type="text" class="inputs" name="name" required/>
            </div>
        
       
            <div class="item">
                <label class="label">メールアドレス</label>
                <input text="email" class="inputs" name="email" required/>
            </div>
            <div class="item">
                <label class="label">お問い合わせ内容</label>
                <!-- <textarea （name="message"を追記する）class="inputs" placeholder="ご相談内容・希望日時を入力"></textarea> -->
                <textarea name="message"class="inputs" placeholder=""></textarea>
            </div>
            <div class="button-area">
                <input type="submit" value="送信" class="submit">
               
                <input type="reset" value="リセット" class="reset">

            </div>
        </form>

    </div>   

    <!-- <footer>
        <div class="footer__copy">
        <p><small>&copy;Ai架空社会保険労務士法人</small></p>
    </footer>  -->
</div> 
</body>
</html>
